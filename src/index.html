<html lang="en">

<head>
  <!-- etiquetas requeridas meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokémon I Choose You</title>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/pikachu.ico">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="./img/pikachu.png " class="img-logo mr-1" alt="logo"> POKÉMON I CHOOSE YOU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              ORDENAR
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" id="a_z">A-Z</a>
              <a class="dropdown-item" href="#" id="z_a">Z-A</a>
              <a class="dropdown-item" href="#" id="number1to151">1-151</a>
              <a class="dropdown-item" href="#" id="number151to1">151-1</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <select class="form-control mr-sm-2" id="select_type">
            <option value="all">Tipos de Pokémon</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
          <input class="form-control mr-sm-2" type="search" id="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-warning my-2 my-sm-0" type="button" id="btn_search">Buscar</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-2" id="show_result" style="display:block">
      <div id="result" class="row justify-content-center"></div>
    </section>
    <section>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img class="modal-img" id="poke_img" src="http://www.serebii.net/pokemongo/pokemon/007.png"
                  alt="img pokemon">
                <p id="poke_num"></p>
                <p id="poke_type"></p>
                <p id="poke_height"></p>
                <p id="poke_weight"></p>
                <p id="poke_weaknesses"></p>
                <div class="progress">
                  <div class="progress-bar bg-success text-right" id="percentage" role="progressbar" style="width: 25%"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-info text-right" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
                <p id="poke_statistics" class="modal"></p>
                <div class="row">
                  <div id="prev_evolution" class="col-4 col-sm-6"></div>
                  <div id="next_evolution" class="col-4 col-sm-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="./data/pokemon/pokemon.js"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
  <!-- link chart js -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script> -->
</body>

</html>
