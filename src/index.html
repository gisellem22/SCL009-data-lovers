<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pokémon I Choose You</title>
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/pikachu.ico" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="./img/pikachu.png " class="img-logo mr-1" alt="logo" />
          POKÉMON I CHOOSE YOU</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-lg-4" id="navbarSupportedContent">
          <!-- Radio Group -->
          <div class="mr-lg-3 mt-3 mt-lg-0 col-lg-6 px-0 px-lg-2" mr-auto">
            <form
              name="formPokeSorter"
              class="radio-sorter d-flex align-items-center pt-2 row mx-0 w-100"
            >
              <label class="radio-inline col-6 col-xl-3" style="min-width: 100px;">
                <input
                  type="radio"
                  name="groupPokeSorter"
                  class="mr-2"
                  value="1"
                  checked
                />
                001 - 151
              </label>
              <label class="radio-inline col-6 col-xl-3" style="min-width: 100px;">
                <input
                  type="radio"
                  name="groupPokeSorter"
                  class="mr-2"
                  value="2"
                />
                151 - 001
              </label>
              <label class="radio-inline col-6 col-xl-3" style="min-width: 100px;">
                <input
                  type="radio"
                  name="groupPokeSorter"
                  class="mr-2"
                  value="3"
                />
                A - Z
              </label>
              <label class="radio-inline col-6 col-xl-3" style="min-width: 100px;">
                <input
                  type="radio"
                  name="groupPokeSorter"
                  class="mr-2"
                  value="4"
                />
                Z - A
              </label>
            </form>
          </div>

          <div class="mr-auto mr-lg-3 col-lg-3 px-0 px-lg-2">
            <select
              class="form-control mr-sm-2 mt-3 mt-lg-0"
              style="height: 50px"
              id="pokeTypeSelect"
            >
              <option value="all">Tipos de Pokémon</option>
              <option value="Water">Agua</option>
              <option value="Bug">Bicho</option>
              <option value="Dragon">Dragón</option>
              <option value="Electric">Eléctrico</option>
              <option value="Ghost">Fantasma</option>
              <option value="Fire">Fuego</option>
              <option value="Ice">Hielo</option>
              <option value="Fighting">Lucha</option>
              <option value="Normal">Normal</option>
              <option value="Grass">Planta</option>
              <option value="Psychic">Psíquico</option>
              <option value="Rock">Roca</option>
              <option value="Ground">Tierra</option>
              <option value="Poison">Veneno</option>
              <option value="Flying">Volador</option>
            </select>
          </div>

          <div class="my-3 my-lg-0 mr-lg-3 col-lg-3 px-0 px-lg-2">
            <!-- Search -->
            <div class="d-flex justify-content-end">
              <input
                class="form-control"
                type="search"
                id="search"
                style="height: 50px"
                placeholder="Ej.: Pikachu..."
                aria-label="Search"
              />
              <img
                id="iconSearch"
                src="./img/magnifying-glass.png"
                class="icon-search"
                alt=""
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Cards -->
      <section class="container mt-2" id="show_result" style="display: block">
        <div id="result" class="row justify-content-center"></div>
      </section>

      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div
                  id="modal_title"
                  class="w-100 d-flex justify-content-between"
                ></div>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="d-flex justify-content-center">
                  <img
                    class="modal-img"
                    id="poke_img"
                    src="http://www.serebii.net/pokemongo/pokemon/007.png"
                    alt="img pokemon"
                  />
                </div>
                <p id="poke_type" class="pt-3"></p>
                <p id="poke_height" class="d-flex flex-wrap"></p>
                <p id="poke_weight" class="d-flex flex-wrap pt-3"></p>
                <p id="poke_weaknesses" class="d-flex flex-wrap pt-3"></p>
                <div class="row justify-content-center pt-3">
                  <div id="prev_evolution" class="col-sm-6"></div>
                  <div id="next_evolution" class="col-sm-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./data/pokemon/pokemon.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
    <!-- link chart js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script> -->
  </body>
</html>
